name: ci

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Если проект Node.js, ставим Node (если нет package.json — шаг пропустится)
      - name: Setup Node (if Node project)
        if: ${{ hashFiles('package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Make setup
        run: make setup

      - name: Make test
        run: make test

      - name: Make lint
        run: make lint
